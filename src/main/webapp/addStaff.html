<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FoodWalaStyles.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: gray;
        }
        button[type="submit"] {
            background-color: #007bff;
            border-color: #007bff;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- navbar starts here -->
<div class="mycontainer" style="padding-bottom: 0">
    <div class="mylogo">
        <p>The Food Wala</p>
    </div>
    <nav>
        <ul>
            <li><a href="adminDashboard.html">Home</a></li>
            <li><a href="addStaff.html">Add Staff</a></li>
            <li><a href="SearchFood.jsp">Search Food</a></li>
            <li><a href="ViewFoodControllerServlet">Menu</a></li>
            <li><a href="ViewFoodToUpdateControllerServlet">Update Menu</a></li>
            <li><a href="ViewStaffControllerServlet">View Staff</a></li>
            <li><a href="ViewPendingOrderControllerServlet">Pending Orders</a></li>
            <li><a href="ViewOrderHistoryControllerServlet">Order History</a></li>
        </ul>
    </nav>
</div>
<!-- navbar ends here -->
<div class="container mt-5">
    <h1 class="mb-4">Add Staff</h1>
    <form action="AddStaffControllerServlet" method="get">
        <div class="form-row">
            <div class="col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" name="fname" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" name="lname" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" class="form-control" id="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" class="form-control" id="role">
                <option value="">Select Role</option>
                <option value="cook">Cook</option>
                <option value="waiter">Waiter</option>
                <option value="delivery_staff">Delivery Staff</option>
                <option value="cleaner">Cleaner</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input name="salary" type="number" class="form-control" id="salary" placeholder="Enter salary">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
